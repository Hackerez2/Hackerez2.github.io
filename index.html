<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style1.css">
    
    <script src="scripts1.js"></script>
    
   
 
  </head>
<body>
  
<span class="song-loader"></span>
<h5>Please wait.. <br/>while song is loading..</h5>

<div class="wrapper">
  <div class="music music-cover">
    <img src="https://s5.postimg.cc/o9ar6qprb/Kaabil_Movie_Poster.jpg" alt="" class="cover-img" />
  </div>
  <div class="music album-controls">
    <img src="https://s5.postimg.cc/o9ar6qprb/Kaabil_Movie_Poster.jpg" alt="" class="album-img" />
    <div class="album-info">
      <span class="album-title">Kaabil</span>
      <span class="song-title">Kaabil Hoon</span>
      <span class="song-utility">
        <i class="fa fa-home" aria-hidden="true"></i>
        <i class="fa fa-random" aria-hidden="true"></i>
        <i class="fa fa-retweet" aria-hidden="true"></i>
        <i class="fa fa-clock-o" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div class="music music-controls">
    <span class="seek-bar">
      <span class="knot"></span>
    </span>
    <span class="song-buffer"></span>
    <span class="song-current-time">00:00</span><span class="play">
    <i class="fa fa-play" aria-hidden="true"></i>
    <span class="song-duration">00:00</span>
    </span>
  </div>
</div>
<audio controls id="music-player" preload="auto">
  <source src="http://codefrog.in/ui/songs/Kaabil-Hoon.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
